<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Glam Forms - Login</title>
  <link rel="stylesheet" href="../src/assets/css/style.css">
  <script src="https://kit.fontawesome.com/6d33c4f6bb.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-bar">
    <img src="../src/assets/img/logo.2.png" alt="The Glam Forms" class="logo">
  </header>

  <main class="container">
    <div class="login-card">
      <div class="icon-container">
        <div class="icon">
            <img src="../src/assets/img/cadeado.png" alt="cadeado" class="cadeado">
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <form>
        <div class="input-group">
          <label for="email">email</label>
          <input type="email" id="email" placeholder="Digite seu email">
        </div>

        <div class="input-group password-group">
          <label for="senha">senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha">
          <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <p class="hint">
          Clique no <i class="fas fa-eye-slash"></i> para visualizar a senha digitada
        </p>

        <button type="submit" class="btn">ENTRAR</button>

        <p class="links">
          Esqueceu a senha?<br>
          NÃ£o possui conta? <a href="#">Cadastre-se aqui!</a>
        </p>
      </form>
    </div>
  </main>

  <script>
    function togglePassword() {
      const input = document.getElementById("senha");
      const icon = document.querySelector(".toggle-password");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
